<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JS</title>
</head>

<body>
    <h1>Fonction avec nombre indéterminé d'arguments</h1>

    <script>

        function Somme(N) {
            var T = [];
            var i;
            for (i = 0; i < N; i++) {
                T[i] = Number(prompt("Entrez un élément"));

            }

            var s = 0;
            for (i = 0; i < N; i++) {
                s += T[i];
            }
            return s;
        }
        var N = Number(prompt("Entrez vos éléments"));

        alert(Somme(N));

    </script>

</body>

</html>
